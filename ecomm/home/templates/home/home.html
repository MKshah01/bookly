{% extends 'base.html' %}

{% block title %}Home - Book Store{% endblock %}

{% block content %}
<h2>Featured Books</h2>
<div class="featured-books">
    {% for book in featured_books %}
    <div class="book">
        <h3><a href="{% url 'book_detail' book.id %}">{{ book.title }}</a></h3>
        <p>Author: {{ book.author }}</p>
        <p>Price: ${{ book.price }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
